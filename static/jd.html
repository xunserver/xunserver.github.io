
<!DOCTYPE html>
<html>
  <head><meta name="generator" content="Hexo 3.8.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>京东商品选购脚本</title>
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@3.15.0/dist/av-min.js"></script>
  </head>
  <body>
    <div style="position: fixed; right: 0; top: 20% ;left: 50%;">
      当前页：<input type="text" value="1" id="curr" onchange="search(this.value)">
      共计：<span id="total"></span>
      <button onclick="pre()">上一页</button>
      <button onclick="next()">下一页</button>
      <br>
      <input type="text" value id="search">
      <button onclick="search(1)">搜索</button>
      
    </div>
    <ul id="ul"></ul>
    <script>
      main();

      function leanInit() {
        AV.init({
          appId: "s25whQUhAmIzo02d4VHRBHQ8-gzGzoHsz",
          appKey: "PKDnUuQqdzBYxIuiASziw2ha"
          // serverURLs: "https://xxx.example.com"
        });
      }
      function next() {
        if(current === total) {
          return 
        }
        current++;
        search(current)
      }

      function pre() {
        if(current === 1) {
          return 
        }
        current--;
        search(current)
      }

      async function renderUI(goods) {
        let str = "";
        for (var i = 0; i < goods.length; i++) {
          let { productPic, price, productName, skuId, productCode } = goods[i];
          str += `
                    <li>
                        <img src="https://m.360buyimg.com/da/s252x252_${productPic}"/>
                        <div><span>价格：</span><span>${price}</span></div>
                        <div>${productName}</div>
                        <div><a href="https://item.jd.com/${skuId}.html" target="__blank">京东链接</a></div>
                        <div>购买搜索：<span>${productCode}</span></div>
                        
                    </li>
                `;
        }
        document.getElementById("ul").innerHTML = str;
      }

      function search(pageNum) {
        current = pageNum;
        document.getElementById('curr').value = current;
        var value = document.getElementById('search').value.trim();
        let pageSize = 10;
        let query = new AV.Query("good");
        let count = new AV.Query("good");
        if(value) {
          console.log
          query = query.contains('productName', value);
          count = count.contains('productName', value);
        }
        count
          .count()
          .then(res => {
            total = Math.ceil(res/10);
            document.querySelector('#total').innerText = total
          });
        return query
          .limit(pageSize)
          .skip((pageNum - 1) * pageSize)
          .find()
          .then(res => {
            renderUI(res.map(item => item.attributes));
          });
      }

      async function main() {
        current = 1;
        total = 0
        leanInit();
        search(1)
      }
    </script>
  </body>
</html>
